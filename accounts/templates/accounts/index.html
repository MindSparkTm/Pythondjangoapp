{% load static %}
<html>
<head>
<title>RejectX++</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="stylish Sign in and Sign up Form A Flat Responsive widget, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--online_fonts-->
	<link href="//fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

	<link href="css/style.css" rel='stylesheet' type='text/css' media="all" /><!--stylesheet-->

</head>
<body>
<h1>An easy record management platform for Gyms</h1>
<div class="form-w3ls">
	<div class="form-head-w3l">
		<h2>RejectX++</h2>
	</div>
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">Sign In</a></li>
    </ul>
        <div id="signin-agile">
			<form method="post">
                {% csrf_token %}

				<p class="header">User Name</p>
				<input type="text" name="username" id= "username" placeholder="User Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" required="required">
				
				<p class="header">Password</p>
				<input type="password" name="password" id="password" placeholder="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="required">
				

				
				<input type="submit" class="sign-in" value="Sign In">
			</form>
		</div>

    </div><!-- tab-content -->
</div> <!-- /form -->	  
<p class="copyright">&copy; 2018 GymU. All Rights Reserved </p>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<!-- /js files -->
</body>
</html>
